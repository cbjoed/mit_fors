
<!DOCTYPE html>
<html>
  <head>
    <title>Website Visits and CO2 Emissions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-top: 0px;
      }

      #chart {
        height: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Website Visits and CO2 Emissions</h1>
	  <canvas id="co2-chart" width="800" height="400"></canvas>
      <p>This chart shows the number of monthly visits and estimated CO2 emissions per month for the top 20 most visited websites.</p>
	</div>
	

    <script>
    const labels = ['Google', 'Youtube', 'Facebook', 'Twitter', 'Instagram', 'Baidu', 'Wikipedia', 'Yandex', 'Yahoo', 'WhatsApp', 'Xvideos', 'Pornhub', 'Amazon', 'XNXX', 'Live', 'Tiktok', 'Docomo', 'Yahoo (Japan)', 'LinkedIn', 'Reddit'];
      const data = {
        labels: labels,
        datasets: [{
          label: 'CO2 emissions (per month in millions)',
          backgroundColor: 'rgb(54, 162, 235)',
          data: [3544.8, 22507.8, 1760, 5290.4, 3275.73, 642.72, 94.68, 2410.6, 1155.32, 1668.7, 1087.56, 1605.24, 2075.92, 638.68, 1212.4, 2440, 2708.82, 604.86, 193.71, 2262]
        }]
      };

      const config = {
        type: 'bar',
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value, index, values) {
                  return value + 'M';
                }
              }
            }
          }
        }
      };

      var myChart = new Chart(
        document.getElementById('co2-chart'),
        config
      );
    </script>
  </body>
</html>
