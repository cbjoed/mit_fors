<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Website Visits CO2 Emissions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="co2-chart" width="800" height="400"></canvas>
    <script>
      const labels = ['Google', 'Youtube', 'Facebook', 'Twitter', 'Instagram', 'Baidu', 'Wikipedia', 'Yandex', 'Yahoo', 'WhatsApp', 'Xvideos', 'Pornhub', 'Amazon', 'XNXX', 'Live', 'Tiktok', 'Docomo', 'Yahoo (Japan)', 'LinkedIn', 'Reddit'];
      const data = {
        labels: labels,
        datasets: [{
          label: 'CO2 emissions (per month in millions)',
          backgroundColor: 'rgb(54, 162, 235)',
          data: [3544.8, 22507.8, 1760, 5290.4, 3275.73, 642.72, 94.68, 2410.6, 1155.32, 1668.7, 1087.56, 1605.24, 2075.92, 638.68, 1212.4, 2440, 2708.82, 604.86, 193.71, 2262]
        }]
      };

      const config = {
        type: 'bar',
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value, index, values) {
                  return value + 'M';
                }
              }
            }
          }
        }
      };

      var myChart = new Chart(
        document.getElementById('co2-chart'),
        config
      );
    </script>
  </body>
</html>
